[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x", "openssl", "libnss3", "libatk1.0-0", "libatk-bridge2.0-0", "libcups2", "libgbm1", "libasound2t64", "libpangocairo-1.0-0", "libxss1", "libgtk-3-0", "libxshmfence1", "libglu1", "chromium"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm install", "npx prisma generate", "npm run build"]

# NO ejecutar migraciones durante el build/release
# Las migraciones se ejecutan en el start cuando DATABASE_URL est√° disponible
[phases.release]
cmds = []

[start]
cmd = "node scripts/start-railway.js"

